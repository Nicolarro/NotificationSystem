version: '3.8'
services:

  api:
    container_name: takehome-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5062:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${DATABASE_NAME};User Id=${DATABASE_USER};Password=${DATABASE_PASSWORD};TrustServerCertificate=True;
      - ApiSettings__SecretKey=Esta es una clave secreta y tiene que ser extensa para evitar error de encriptaci√≥n
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sql-network

  postgres:
      container_name: postgres
      image: postgres:15
      environment:
        - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
        - POSTGRES_DB=${DATABASE_NAME}
        - POSTGRES_USER=${DATABASE_USER}
      ports:
        - ${DATABASE_PORT}:5432
      networks:
        - sql-network
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 5s
        retries: 5

networks:
  sql-network:
    driver: bridge
    name: sql-network